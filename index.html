<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Matcher</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #f1f1f1;
        }

        .taskbar {
            position: sticky;
            top: 0;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #333;
            z-index: 100;
        }

        .taskbar h1 {
            margin: 0;
            font-size: 1.2rem;
            color: #0ef;
        }

        .taskbar nav a {
            color: #ccc;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .taskbar nav a:hover {
            color: #0ef;
        }

        .container {
            max-width: 800px;
            margin: 80px auto 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px #0ef;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #444;
            background: #1e1e1e;
            color: #f1f1f1;
            margin-top: 10px;
        }

        button {
            background-color: #0ef;
            color: #000;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0cc;
        }

        h2, h3 {
            color: #0ef;
        }

        pre {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div class="taskbar">
        <h1>üîç Job Matcher</h1>
        <nav>
            <a href="#">About</a>
            <a href="#">GitHub</a>
            <a href="#">Contact</a>
        </nav>
    </div>

    <div class="container">
        <h2>Resume-Based Job Recommender</h2>
        <textarea id="resume" placeholder="Paste your resume summary here..." rows="8"></textarea><br><br>

        <label>Effort level (1‚Äì10):</label>
        <input type="number" id="effort" min="1" max="10" /><br><br>

        <button onclick="submitData()">Get Recommendations</button>

        <h3>Recommended Jobs:</h3>
        <pre id="output">Waiting for input...</pre>
    </div>

    <script>
        async function submitData() {
            const resume = document.getElementById('resume').value.trim();
            const effort = document.getElementById('effort').value.trim();
            const output = document.getElementById('output');

            if (!resume) {
                output.innerText = "‚ö†Ô∏è Error: Resume cannot be empty!";
                return;
            }
            if (!effort || isNaN(effort) || effort < 1 || effort > 10) {
                output.innerText = "‚ö†Ô∏è Error: Effort level must be between 1 and 10!";
                return;
            }

            output.innerText = "‚è≥ Processing... Please wait.";

            try {
                const response = await fetch('/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ resume, effort })
                });

                const resultText = await response.text();
                output.innerText = resultText;
            } catch (error) {
                output.innerText = `üö® Network Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
